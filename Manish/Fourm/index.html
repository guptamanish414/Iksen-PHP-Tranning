<html>
<head><title>Fourm</title>

<style type="text/css">
#left{
width:auto;
float:left;
}
#right{
width:auto;
float:right;
}
</style>
</head>

<body bgcolor="#CCCCCC">

<div align="center">
<h1>My Fourm Site</h1><hr />
</div>

<div id="left">
<table cellpadding="15px" border="2px" width="700px" height="10px">
<colgroup span=2 style="background:#FFFFFF">

<tr>
<td colspan="2"><h2>Sign Up</h2></td>
</tr>

<tr>
<td>First Name</td><td><input type="text" name="first name"/></td>
</tr>

<tr>
<td>Last Name</td><td><input type="text" name="last name"/></td>
</tr>

<tr>
<td>Your Email_id</td><td><input type="text" name="email_id"/></td>
</tr>

<tr>
<td>Re-Type Email_id</td><td><input type="text" name="re-email_id"/></td>
</tr>

<tr>
<td>Password</td><td><input type="password" name="password"/></td>
</tr>

<tr>
<td>Date Of Birth</td>
<td>
<select name="Day"><option>1</option><option>2</option></select>
<select name="Month"><option>Jan</option><option>Feb</option></select>
<select name="Year"><option>2000</option><option>2001</option></select>
</td>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio" name="gender"/>Male<input type="radio"  name="gender"/>Female</td>
</tr>

<tr>
<td>Submit</td>
<td><input type="button" name="submit" value="submit"/></td>
</tr>

</table>
</div>

<div id="right">
<table cellpadding="15px" border="2px" width="600px" height="10px">
<colgroup span=2 style="background:#FFFFFF">

<tr>
<td colspan="2"><h2>Logged In<h2></td>
</tr>

<tr>
<td>Your Email_id</td><td><input type="text" name="email_id"/></td>
</tr>

<tr>
<td>Password</td><td><input type="password" name="password"/></td>
</tr>

<tr>
<td colspan="2"><input type="button"  value="LogIn"/></td>
</tr>

</table>
</div>

</body>
</html>
