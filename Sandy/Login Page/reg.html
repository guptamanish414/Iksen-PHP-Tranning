<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body bgcolor="#000000">

<div id="header">
<center><br/>
QA FORUM
</center>
</div>
<br/>

<div id="content">
<br/><br/><br/>
<center>
<form action="" method="get" name=""> 
   <table bgcolor="#FFFFFF" width="500px" cellspacing="20px">
    <tr>
      <th scope="col" colspan="2" bgcolor="#333333" style="color:#FFFFFF"><font size="+3">Registration Form</font></th>
    </tr>
	<tr></tr>
    <tr align="center">
      <td>Name</td>
      <td>
        <input type="text" name="name" style="width:200px;height:30px;" />
      </td>
    </tr>
	<tr></tr>
    <tr align="center">
      <td>Username</td>
      <td>
        <input type="text" name="username" style="width:200px;height:30px;" />
      </td>
    </tr>
	<tr></tr>
    <tr align="center">
      <td>Password</td>
      <td>
        <input type="password" name="password" style="width:200px;height:30px;" />
      </td>
    </tr>
	<tr></tr>
    <tr align="center">
      <td>D.O.B</td>
      <td>
        <input type="text" name="dd" style="width:50px;height:30px;" />
        <input type="text" name="mm" style="width:50px;height:30px;" />
        <input type="text" name="yyyy" style="width:80px;height:30px;" />
      </td>
    </tr>
	<tr></tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" name="Submit" value="Submit" id="button"/>
      </td>
    </tr>
  </table>
  </form>
</center>
</div>

</body>
</html>
